<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="imageGallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="gallery">
        <div class="image-container" data-full="images/Image1.png" data-min="images/minImage1.png">
            <img src="images/Image1.png" alt="Fennec Fox">
            <div class="info">
                <h1>Fennec <br>Fox</h1>
                <p>India</p>
                <span class="know-more">Know more  <i class="fas fa-arrow-right"></i></span>
            </div>
        </div>
        <div class="image-container" data-full="images/Image2.png" data-min="images/minImage2.png">
            <img src="images/Image2.png" alt="Humpback Whale">
            <div class="info">
                <h1>Humpback <br>Whale</h1>
                <p>South Africa</p>
                <span class="know-more">Know more  <i class="fas fa-arrow-right"></i></span>
            </div>
        </div>
        <div class="image-container" data-full="images/Image3.png" data-min="images/minImage3.png">
            <img src="images/Image3.png" alt="Common Brown Baboon">
            <div class="info">
                <h1>Common Brown <br>Baboon</h1>
                <p>South Africa</p>
                <span class="know-more">Know more  <i class="fas fa-arrow-right"></i></span>
            </div>
        </div>
        <div class="image-container" data-full="images/Image4.png" data-min="images/minImage4.png">
            <img src="images/Image4.png" alt="Spotted Deer">
            <div class="info">
                <h1>Spotted <br>Deer</h1>
                <p>Amazon</p>
                <span class="know-more">Know more  <i class="fas fa-arrow-right"></i></span>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content-wrapper">
            <img class="modal-content" id="modal-img">
            <div class="modal-info">
                <h1 id="modal-title"></h1>
                <p id="modal-location"></p>
            </div>
        </div>
    </div>

    <script src="imageGallery.js"></script>
</body>
</html>
